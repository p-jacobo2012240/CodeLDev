<h1>Estos son los heroes: </h1>

<button type="button" class="btn btn-primary"
  data-toggle="modal" data-target=".bd-example-modal-lg">Add Hero</button>

<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">power</th>
      <th scope="col">popularity</th>
      <th>
        Update
      </th>
      <th>
        Delete
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes" >
      <th scope="row">{{ hero.id  }} </th>
      <td>{{ hero.name  }}</td>
      <td>{{ hero.power }} </td>
      <td>{{ hero.popularity }} </td>
      <td>
        <button type="button" name="edit" 
          [routerLink]="['/heroe/', hero.id]" 
            class="btn btn-primary btn-sm">
            edit
        </button>
      </td>
      <td>
        <button type="button" name="delete" 
          (click)="deleteHero(hero)"
            class="btn btn-primary btn-sm">
            delete
        </button>
      </td>
    </tr>
  </tbody>
</table>


<!-- MODAL ---->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Crea un Evento</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          </div>
          <div class="modal-body">
           <form (ngSubmit)="createHero()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" [(ngModel)]="heroe.name" name="name"  >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Power</label>
              <input type="text" class="form-control" [(ngModel)]="heroe.power" name="power"  >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Popularity</label>
              <input type="number" class="form-control"  [(ngModel)]="heroe.popularity" name="popularity"  >
            </div>
            <button class="btn btn-primary"type="submit" >Submit</button>
      </form>  
          </div>
      </div>
  </div>
</div>
